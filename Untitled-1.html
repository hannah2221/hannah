<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>form</title>
</head>

<body>
<form id="form1" name="form1" method="post">
  <p>
    <label for="textfield">1.-Nombre(s):</label>
    <input type="text" name="textfield" id="textfield">
  </p>
  <p>
    <label for="textfield2">2.-Apellido Paterno:</label>
    <input type="text" name="textfield2" id="textfield2">
  </p>
  <p>
    <label for="textfield3">3.-Apellido Materno:</label>
    <input type="text" name="textfield3" id="textfield3">
  </p>
  <p>
    <label for="number">4.-Edad:</label>
    <input type="number" name="number" id="number">
  </p>
  <p>
    <label for="date">5.-Fecha de nacimiento:</label>
    <input type="date" name="date" id="date">
  </p>
  <p>6.-Sexo:</p>
  <p>
    <label>
      <input type="radio" name="sexo" value="mujer" id="sexo_0">
      Mujer</label>
    <br>
    <label>
      <input type="radio" name="sexo" value="hombre" id="sexo_1">
      Hombre</label>
    <br>
    <label>
      <input type="radio" name="sexo" value="No binario" id="sexo_2">
      No binario</label>
    <br>
    <label>
      <input type="radio" name="sexo" value="sin especificar" id="sexo_3">
      Prefiero no especificar</label>
  </p>
  <p>7.-Te gustan...</p>
  <p>
    <label>
      <input type="checkbox" name="te gustan" value="peliculas" id="tegustan_0">
    Las peliculas</label>
    <br>
    <label>
      <input type="checkbox" name="te gustan" value="series" id="tegustan_1">
      Las series</label>
    <br>
    <label>
      <input type="checkbox" name="te gustan" value="libros" id="tegustan_2">
      Los libros</label>
    <br>
    <label>
      <input type="checkbox" name="te gustan" value="audiolibros" id="tegustan_3">
      Los audiolibros</label>
    <br>
    <br>
  </p>
  <p>
    <label for="select">8.-Prefieres:</label>
    <select name="select" id="select">
      <option>....</option>
      <option>comedia</option>
      <option>suspenso</option>
      <option>drama</option>
      <option>acción</option>
    </select>
  </p>
  <p>9.-
    <label for="textfield4">Cual es tu pelicula favorita:</label>
    <input type="text" name="textfield4" id="textfield4">
  </p>
  <p>10.-Porque?
    <textarea name="textarea" id="textarea"></textarea>
  </p>
  <p>11.-Que trilogia prefieres?</p>
  <p>
  <label>
    <input type="radio" name="trilogias" value="hunger" id="trilogias_0">
    The hunger games</label>
    <br>
    <label>
      <input type="radio" name="trilogias" value="diver" id="trilogias_1">
      Divergent</label>
    <br>
    <label>
      <input type="radio" name="trilogias" value="maze" id="trilogias_2">
      Maze runner</label>
  </p>
  <p>12.-Que saga prefieres?</p>
  <p>
    <label>
      <input type="radio" name="sagas" value="opción" id="sagas_0">
      Harry Potter</label>
    <br>
    <label>
      <input type="radio" name="sagas" value="opción" id="sagas_1">
      The lord of the rings</label>
    <br>
    <label>
      <input type="radio" name="sagas" value="opción" id="sagas_2">
      The chronicles of Narnia</label>
  </p>
  <p>(Si no pusiste Harry Potter tienes que buscar un terapeuta)</p>
  <p>13.-
    <label>
      <input type="radio" name="superheroes" value="opción" id="superheroes_0">
      MARVEL</label>
    o 
    <label>
      <input type="radio" name="superheroes" value="opción" id="superheroes_1">
    DC comics</label>
    <br>
  </p>
  <p>14.-Te gustan las peliculas que rompen la cuarta pared?</p>
  <p>
    <label>
      <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_0">
      si</label>
    <br>
    <label>
      <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_1">
      no</label>
    <br>
  </p>
  <p>15.-Verias un maraton conmigo?</p>
  <p>
    <label>
      <input type="radio" name="RadioGroup2" value="opción" id="RadioGroup2_0">
      si</label>
    <br>
    <label>
      <input type="radio" name="RadioGroup2" value="opción" id="RadioGroup2_1">
      si x2</label>
    <br>
    <br>
    <br>
  </p>
  <p><br>
  </p>
</form>
</body>
</html>
